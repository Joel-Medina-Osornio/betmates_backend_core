before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos=windows
        goarch=arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: betting-app-errors
    homepage: "https://github.com/betting-app/errors"
    description: "A Go library for layered error handling with multi-protocol support"
    repository:
      owner: betting-app
      name: homebrew-tap
    commit_author:
      name: goreleaser
      email: goreleaser@betting-app.com

dockers:
  - image_templates:
      - "ghcr.io/betting-app/errors:{{ .Version }}"
      - "ghcr.io/betting-app/errors:latest"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--platform=linux/arm64"

release:
  draft: false
  prerelease: false

dist: dist 